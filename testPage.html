<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test Page</title>
</head>
<body>
    <!-- Textbox: -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br>
    <br>
    <br>
    <!-- BTS Members -->
    <label for="btsMembers">Choose your favorite BTS member:</label>
    <select id="btsMembers" name="btsMembers">
        <option value="jhope">jhope</option>
        <option value="v">v</option>
        <option value="namu">namu</option>
        <option value="suga">suga</option>
        <option value="jk">jk</option>
        <option value="jin">jin</option>
        <option value="jimin">jimin</option>
    </select><br>
    <br>
    <br>
    <!-- Favorite Colors -->
    <label for="favoriteColors">Choose your favorite colors:</label>
    <select id="favoriteColors" name="favoriteColors" multiple>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
    </select><br>
    <br>
    <br>
    <!-- Preferences -->
    <label for="favoriteColor">Choose your favorite color:</label>
    <input type="color" id="favoriteColor" name="favoriteColor" value="#ff0000"><br>
    
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" value="2024-07-24" min="1980-04-01" max="2099-04-30"><br>
    <br>
    <br>
    <!-- Gender -->
    <input type="radio" id="genderMale" name="gender" value="male">
    <label for="genderMale">Male</label><br>
    
    <input type="radio" id="genderFemale" name="gender" value="female">
    <label for="genderFemale">Female</label><br>
    <br>
    <br>
    <!-- Hobbies -->
    <input type="checkbox" id="hobbyReading" name="hobbies" value="reading">
    <label for="hobbyReading">Reading</label><br>
    
    <input type="checkbox" id="hobbyTraveling" name="hobbies" value="traveling">
    <label for="hobbyTraveling">Traveling</label><br>
    
    <input type="checkbox" id="hobbyCooking" name="hobbies" value="cooking">
    <label for="hobbyCooking">Cooking</label><br>
    
    <input type="submit" value="Submit"><br>
</body>
</html>
